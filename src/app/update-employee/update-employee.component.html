<div class="col-md-6 offset-md-3">
    
    <form (ngSubmit)  = "onSubmit()">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" [(ngModel)] = "employee.firstName" name = "firstName" placeholder="Enter First Name">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" [(ngModel)] = "employee.lastName" name = "lastName" placeholder="Enter Last Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)] = "employee.email" name = "email" placeholder="Enter Email">
          </div>
        <button type="submit" class="btn btn-success">Update Employee</button>
      </form>
    </div>
